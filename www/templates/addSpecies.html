<ion-view title="Choose New Species" id="addSpeciesPage">
    <label class="item item-input has-header bar-subheader">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Seach by Speices or Name" ng-model="searchText">
    </label>
    <ion-content padding="true" class="has-subheader">
        <form id="speciesForm" class="list">
            <ion-list class="has-subheader">
                <ion-item class="item-thumbnail-left" ng-repeat="item in species | filter:searchText" layout="center end" style="height:100px;padding:0px;">
                    <div class="row" ng-click="goTally(item)" >
                        <div class="col-30">
                            <img src={{item.src}} class="speciesImage">
                        </div>
                        <div class="col-60 item-text-wrap" align="center" style="padding:10px;">
                            <h4>{{item.species}} </h4>
                            <h4 >{{item.name==''||item.name.length>100?'':'('+item.name+')'}} </h4>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </form>
    </ion-content>


    <ion-footer-bar align-title="middle" class="bar-success">
      <h6> Bird Data Obtained From: <strong>www.oceanlight.com</strong> </h6>
    </ion-footer-bar>
</ion-view>

<ion-view title="Add New Species" id="page2">
    <ion-content padding="true" class="has-header">
        <form id="species-form1" class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search by Species or Name" ng-model="searchText">
            </label>
            <br>
            <label>Data obtained from : http://www.oceanlight.com/birds.html</label>
            <br><br>
            <ion-list>
                <ion-item class="item-thumbnail-left" ng-repeat="item in species | filter:searchText" layout="center end" style="height:50px">
                    <img src={{item.src}} style="border-radius:500px">
                    <h2>Species: {{item.species}}</h2>
                    <h2>Name: {{item.name==''?'NA':item.name}}</h2>
                    
                    <button class="button button-positive btn-sm" ui-sref="menu.tallySheet({params:item})">Add</button>
                </ion-item>
            </ion-list>
        </form>
    </ion-content>
</ion-view>
